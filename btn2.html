<html>

  <title>智慧仓库</title>

    body, html {

      margin: 0;
      padding: 0;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .button {
      font-size: 24px;
      padding: 20px 40px;
      margin: 10px;
      color: red; /* 设置字体颜色为红色 */
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button">监测体系</button>
    <div>
      <button class="button">环境</button>
      <button class="button">管理</button>
      <button class="button">果树认领监测</button>
    </div>
    <button class="button">管理体系</button>
    <button class="button">存储体系</button>
  </div>
</body>
</html>
